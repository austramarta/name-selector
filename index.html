<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Name Picker</title>
</head>

<body>
    <header>
        <div>
            <h1>Random Name Picker</h1>
        </div>
    </header>
    <section>
        <div>
            <textarea name="" id="name-input" placeholder="type names here and separate them by a comma"></textarea>
        </div>
        <div>
            <button id="select-name" onclick="enterNames()">SELECT</button>
        </div>
    </section>
    <section>
        <div id="name" class="name">
            Name
        </div>
    </section>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
