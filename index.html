<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Name Picker</title>
</head>

<body>
    <header>
        <div>
            <h1>Random Name Picker</h1>
        </div>
    </header>
    <section>
        <div>
            <textarea name="" id="names" placeholder="type names here and separate them by comma"></textarea>
        </div>
        <div class="pick-the-name">
            <button>PICK</button>
        </div>
    </section>
    <section>
        <div id="name-picked">
            <p>Name selected will appear here</p>
        </div>
    </section>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
